<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/styles.css" />
      <script
         defer
         src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
      ></script>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <script src="/src/js/script.js" type="module"></script>
      <script src="/src/js/profil.mjs" type="module"></script>
      <title>Home page</title>
   </head>
   <body class="bg-primary d-flex flex-column justify-content-between">
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-lg">
            <a class="navbar-brand" href="/index.html"
               ><h1 class="text-success">
                  BID<span class="text-secondary">:</span>IT
               </h1></a
            >
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarToggler"
               aria-controls="navbarToggler"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div
               class="collapse navbar-collapse justify-content-end"
               id="navbarToggler"
            >
               <div class="container__navbar--link"></div>
            </div>
         </div>
      </nav>
      <!-- modal for create listing -->

      <div
         class="modal fade"
         id="createlistingModal"
         tabindex="-1"
         aria-labelledby="createlistingModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="createlistingModalLabel">
                     Create listing
                  </h1>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body form__create--listing">
                  <div class="mb-3">
                     <label for="titleInput" class="form-label">Title*</label>
                     <input
                        required
                        type="text"
                        name="title"
                        class="form-control"
                        id="titleInput"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="descriptionInput" class="form-label"
                        >Description</label
                     >
                     <textarea
                        name="description"
                        class="form-control"
                        id="descriptionInput"
                        rows="3"
                     ></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="imageUrlInput" class="form-label">Image</label>
                     <input
                        placeholder="https://example.com.jpg"
                        name="media"
                        type="text"
                        class="form-control"
                        id="imageUrlInput1"
                     />
                     <input
                        placeholder="https://example.com.jpg"
                        name="media"
                        type="text"
                        class="form-control my-2"
                        id="imageUrlInput2"
                     />
                     <input
                        placeholder="https://example.com.jpg"
                        name="media"
                        type="text"
                        class="form-control"
                        id="imageUrlInput3"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="dataInput" class="form-label">Date*</label>
                     <input
                        required
                        name="endsAt"
                        type="datetime-local"
                        class="form-control"
                        id="dataInput"
                     />
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                     <button
                        type="submit"
                        class="btn btn-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Submit
                     </button>
                  </div>
               </form>
               <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">
                     Close
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- modal for login og logout -->
      <div
         class="modal fade"
         id="loginRegisterModalToggle"
         aria-hidden="true"
         aria-labelledby="loginRegisterModalToggleLabel"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-success">
               <div class="modal-header">
                  <h5 class="modal-title" id="loginRegisterModalToggleLabel">
                     Login
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body login__form bg-success">
                  <div class="mb-3">
                     <label for="loginInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="loginInputEmail"
                        placeholder="example@stud.noroff.no"
                     />
                     <div id="emailErrLog" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                     <label for="loginInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="loginInputPassword"
                     />
                     <div id="passwordErrLog" class="form-text"></div>
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Login
                     </button>
                  </div>
               </form>
               <div
                  class="modal-footer justify-content-center align-items-center bg-success error__login"
               ></div>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#registerModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Register user
                  </button>
               </div>
            </div>
         </div>
      </div>
      <div
         class="modal fade"
         id="registerModalToggle"
         aria-hidden="true"
         aria-labelledby="exampleModalToggleLabel2"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-success">
               <div class="modal-header">
                  <h5 class="modal-title" id="registerModalToggleLabel">
                     Register User
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body register__form bg-success">
                  <div class="mb-3">
                     <label for="registerInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="registerInputEmail"
                        placeholder="example@stud.noroff.no"
                     />
                     <div id="emailErrReg" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                     <label for="registerInputName" class="form-label"
                        >Full name</label
                     >
                     <input
                        name="name"
                        type="text"
                        class="form-control"
                        id="registerInputName"
                        placeholder="ola_norman"
                     />
                     <div id="nameErrReg" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                     <label for="registerInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="registerInputPassword"
                     />
                     <div id="passwordErrReg" class="form-text"></div>
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Register
                     </button>
                  </div>
               </form>
               <div
                  class="modal-footer justify-content-center align-items-center bg-success error__register"
               ></div>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#loginRegisterModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Back to login
                  </button>
               </div>
            </div>
         </div>
      </div>
      <!-- update avatar module -->
      <div
         class="modal fade"
         id="ProfilUpdateModal"
         tabindex="-1"
         aria-labelledby="modal-title"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="modal-title">
                     Update your profil image
                  </h5>
                  <button
                     class="btn-close"
                     type="button"
                     data-bs-dismiss="modal"
                     aria-label="close"
                  ></button>
               </div>
               <form
                  class="modal-body d-flex flex-column justify-content-center align-items-center form__update--avatar"
               >
                  <label for="profil-update" class="form-label">
                     Url for your new Profil image:</label
                  >
                  <input
                     type="text"
                     name="avatar"
                     class="form-label my-3"
                     id="profil-update"
                     placeholder="Url"
                  /><button
                     type="submit"
                     class="btn btn-secondary btn__profil rounded-circle shadow btn__size--reguler mb-5"
                  >
                     Update
                  </button>
               </form>
            </div>
         </div>
      </div>
      <section class="mt-5">
         <div class="container-lg bg-light py-3 rounded-1 shadow">
            <div class="row container__error--display">
               <div class="text-center spinner-container">
                  <div
                     class="spinner-border text-secondary"
                     role="status"
                     id="spinner"
                  >
                     <span class="visually-hidden">Loading...</span>
                  </div>
               </div>
               <div class="col-12 col-md-6 container__avatar text-center"></div>
               <div class="col-12 col-md-6 align-self-center">
                  <div class="container__profil--info"></div>
                  <div class="text-center">
                     <button
                        type="button"
                        class="btn btn-secondary btn__profil rounded-circle shadow btn__size--reguler mt-4"
                        data-bs-toggle="modal"
                        data-bs-target="#ProfilUpdateModal"
                     >
                        Update avatar
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="mt-5">
         <div class="container-lg">
            <div class="row">
               <div class="col-12 mb-2">
                  <h2 class="text-success fw-light">Your listings</h2>
                  <div class="text-center spinner-container--mylisting">
                     <div
                        class="spinner-border text-secondary"
                        role="status"
                        id="spinner"
                     >
                        <span class="visually-hidden">Loading...</span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row container__yours--listings"></div>
         </div>
      </section>
   </body>
</html>
