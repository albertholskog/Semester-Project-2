<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/styles.css" />
      <script
         defer
         src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
      ></script>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <!-- <script src="/src/js/script.js" type="module"></script> -->
      <script src="/src/js/profil.mjs" type="module"></script>
      <title>Home page</title>
   </head>
   <body class="bg-primary">
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"
               ><h1 class="text-success">
                  BID<span class="text-secondary">:</span>IT
               </h1></a
            >
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarTogglerDemo02"
               aria-controls="navbarTogglerDemo02"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div
               class="collapse navbar-collapse justify-content-end"
               id="navbarTogglerDemo02"
            >
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a
                        class="nav-link text-center text-success mx-lg-2 fs-5 fw-light"
                        href="/index.html"
                        >Home</a
                     >
                  </li>
                  <li class="nav-item dropdown">
                     <a
                        class="nav-link dropdown-toggle text-center text-success mx-lg-2 fs-5 fw-light"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                     >
                        Profile
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                           <a
                              class="dropdown-item text-center"
                              href="/profil.html"
                              >Profile</a
                           >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="d-flex justify-content-center">
                           <a
                              class="btn"
                              data-bs-toggle="modal"
                              href="#loginRegisterModalToggle"
                              role="button"
                              >Login / Register</a
                           >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="d-flex justify-content-center">
                           <a class="dropdown-item text-center" href="#"
                              >Logout</a
                           >
                        </li>
                     </ul>
                  </li>
                  <li class="nav-item me-4">
                     <a
                        class="nav-link text-center mx-lg-2 mb-4 mb-lg-0 text-success fs-5 fw-light"
                        data-bs-toggle="modal"
                        data-bs-target="#createlistingModal"
                        type="button"
                        href="/createlisting.html"
                        >Create listing</a
                     >
                  </li>
               </ul>
               <form class="d-flex position-relative">
                  <input
                     class="form-control search__bar"
                     type="search"
                     placeholder="Search"
                     aria-label="Search"
                  />
                  <button
                     class="btn position-absolute top-50 end-0 translate-middle-y"
                     type="submit"
                  >
                     <i class="bi bi-search fs-3"></i>
                  </button>
               </form>
            </div>
         </div>
      </nav>
      <!-- modal for create listing -->

      <!-- Modal -->
      <div
         class="modal fade"
         id="createlistingModal"
         tabindex="-1"
         aria-labelledby="createlistingModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="createlistingModalLabel">
                     Create listing
                  </h1>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body">
                  <div class="mb-3">
                     <label for="titleInput" class="form-label">Title</label>
                     <input type="text" class="form-control" id="titleInput" />
                  </div>
                  <div class="mb-3">
                     <label for="descriptionInput" class="form-label"
                        >Description</label
                     >
                     <textarea
                        class="form-control"
                        id="descriptionInput"
                        rows="3"
                     ></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="imageUrlInput" class="form-label">Image</label>
                     <input
                        type="text"
                        class="form-control"
                        id="imageUrlInput1"
                     />
                     <input
                        type="text"
                        class="form-control my-2"
                        id="imageUrlInput2"
                     />
                     <input
                        type="text"
                        class="form-control"
                        id="imageUrlInput3"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="imageUrlInput" class="form-label">Data</label>
                     <input
                        type="datetime"
                        class="form-control"
                        id="imageUrlInput1"
                     />
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                     <button
                        type="submit"
                        class="btn btn-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Submit
                     </button>
                  </div>
               </form>
               <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">
                     Close
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- modal for login og logout -->
      <div
         class="modal fade"
         id="loginRegisterModalToggle"
         aria-hidden="true"
         aria-labelledby="loginRegisterModalToggleLabel"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="loginRegisterModalToggleLabel">
                     Login
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body">
                  <div class="mb-3">
                     <label for="loginInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="loginInputEmail"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="loginInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="loginInputPassword"
                     />
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Login
                     </button>
                  </div>
               </form>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#registerModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Register user
                  </button>
               </div>
            </div>
         </div>
      </div>
      <div
         class="modal fade"
         id="registerModalToggle"
         aria-hidden="true"
         aria-labelledby="exampleModalToggleLabel2"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="registerModalToggleLabel">
                     Register User
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body">
                  <div class="mb-3">
                     <label for="registerInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="registerInputEmail"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="registerInputName" class="form-label"
                        >Full name</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="registerInputName"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="registerInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="registerInputPassword"
                     />
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Register
                     </button>
                  </div>
               </form>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#loginRegisterModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Back to login
                  </button>
               </div>
            </div>
         </div>
      </div>
      <section class="mt-5">
         <div class="container-lg bg-light">
            <div
               class="d-flex flex-column justify-content-center align-items-center container__profil"
            ></div>
            <div
               class="d-flex flex-column justify-content-center align-items-center"
            >
               <button
                  type="button"
                  class="btn btn-secondary btn__profil rounded-circle shadow btn__size--reguler mt-5 mb-5"
                  data-bs-toggle="modal"
                  data-bs-target="#ProfilUpdateModal"
               >
                  Update avatar
               </button>
            </div>
            <div
               class="modal fade"
               id="ProfilUpdateModal"
               tabindex="-1"
               aria-labelledby="modal-title"
               aria-hidden="true"
            >
               <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">
                           Update your profil image
                        </h5>
                        <button
                           class="btn-close"
                           type="button"
                           data-bs-dismiss="modal"
                           aria-label="close"
                        ></button>
                     </div>
                     <form
                        class="modal-body d-flex flex-column justify-content-center align-items-center form__update--avatar"
                     >
                        <label for="profil-update" class="form-label">
                           Url for your new Profil image:</label
                        >
                        <input
                           type="text"
                           name="avatar"
                           class="form-label my-3"
                           id="profil-update"
                           placeholder="Url"
                        /><button
                           type="submit"
                           class="btn btn-secondary btn__profil rounded-circle shadow btn__size--reguler mb-5"
                        >
                           Update
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
