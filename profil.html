<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/styles.css" />
      <script
         defer
         src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
      ></script>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <title>Profil for Bit:it</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"
               ><h1>BIT<span class="text-secondary">:</span>IT</h1></a
            >
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarTogglerDemo02"
               aria-controls="navbarTogglerDemo02"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div
               class="collapse navbar-collapse justify-content-end"
               id="navbarTogglerDemo02"
            >
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link text-center mx-lg-2" href="/index.html"
                        >Home</a
                     >
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-center mx-lg-2" href="#">Profil</a>
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link text-center mx-lg-2 mb-4 mb-lg-0"
                        href="#"
                        >Creat lissting</a
                     >
                  </li>
               </ul>
               <form class="d-flex">
                  <input
                     class="form-control me-2"
                     type="search"
                     placeholder="Search"
                     aria-label="Search"
                  />
                  <button class="btn" type="submit">
                     <i class="bi bi-search fs-3"></i>
                  </button>
               </form>
            </div>
         </div>
      </nav>
      <section class="mt-5">
         <div class="container-lg bg-light">
            <div
               class="d-flex flex-column justify-content-center align-items-center"
            >
               <img
                  class="rounded-circle mt-5 img-fluid"
                  src="/image/paul-volkmer-qVotvbsuM_c-unsplash.jpg"
                  alt=""
               />
               <h4 class="mt-3">Profil name</h4>
               <h4 class="mt-2">Credit:</h4>
               <h5 class="mt-2">850</h5>
            </div>
            <div class="container-lg mt-5">
               <div class="row justify-content-center">
                  <!-- modal for update avatar -->
                  <div class="col-12 col-md-3 text-center">
                     <!-- Button trigger modal -->
                     <button
                        type="button"
                        class="btn btn-secondary btn__profil rounded-circle shadow"
                        data-bs-toggle="modal"
                        data-bs-target="#ProfilUpdateModal"
                     >
                        Update profil image
                     </button>

                     <!-- Modal -->
                     <div
                        class="modal fade"
                        id="ProfilUpdateModal"
                        tabindex="-1"
                        aria-labelledby="modal-title"
                        aria-hidden="true"
                     >
                        <div class="modal-dialog modal-dialog-centered">
                           <form class="modal-content">
                              <div class="modal-header">
                                 <h5 class="modal-title" id="modal-title">
                                    Update your profil image
                                 </h5>
                                 <button
                                    class="btn-close"
                                    type="button"
                                    data-bs-dismiss="modal"
                                    aria-label="close"
                                 ></button>
                              </div>
                              <div
                                 class="modal-body d-flex flex-column justify-content-center align-items-center"
                              >
                                 <label for="profil-update" class="form-label">
                                    Url for your new Profil image:</label
                                 >
                                 <input
                                    type="text"
                                    class="form-label my-3"
                                    id="profil-update"
                                    placeholder="Url"
                                 /><button
                                    type="submit"
                                    class="btn btn-primary"
                                 >
                                    Update
                                 </button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <!-- modal for login og registrering -->
                  <div class="col-12 col-md-3 text-center">
                     <button class="btn">eifje</button>
                  </div>
                  <!-- logout knapp -->
                  <div class="col-12 col-md-3 text-center">
                     <button class="btn">Logout</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
