<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/styles.css" />
      <script
         defer
         src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
      ></script>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <title>Home page</title>
   </head>
   <body class="bg-primary">
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"
               ><h1 class="text-success">
                  BID<span class="text-secondary">:</span>IT
               </h1></a
            >
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarTogglerDemo02"
               aria-controls="navbarTogglerDemo02"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div
               class="collapse navbar-collapse justify-content-end"
               id="navbarTogglerDemo02"
            >
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a
                        class="nav-link text-center text-success mx-lg-2 fs-5 fw-light"
                        href="/index.html"
                        >Home</a
                     >
                  </li>
                  <li class="nav-item dropdown">
                     <a
                        class="nav-link dropdown-toggle text-center text-success mx-lg-2 fs-5 fw-light"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                     >
                        Profile
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                           <a class="dropdown-item text-center" href="#"
                              >Profile</a
                           >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="d-flex justify-content-center">
                           <a
                              class="btn"
                              data-bs-toggle="modal"
                              href="#loginRegisterModalToggle"
                              role="button"
                              >Login / Register</a
                           >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="d-flex justify-content-center">
                           <a class="dropdown-item text-center" href="#"
                              >Logout</a
                           >
                        </li>
                     </ul>
                  </li>
                  <li class="nav-item me-4">
                     <a
                        class="nav-link text-center mx-lg-2 mb-4 mb-lg-0 text-success fs-5 fw-light"
                        href="#"
                        >Create listing</a
                     >
                  </li>
               </ul>
               <form class="d-flex position-relative">
                  <input
                     class="form-control search__bar"
                     type="search"
                     placeholder="Search"
                     aria-label="Search"
                  />
                  <button
                     class="btn position-absolute top-50 end-0 translate-middle-y"
                     type="submit"
                  >
                     <i class="bi bi-search fs-3"></i>
                  </button>
               </form>
            </div>
         </div>
      </nav>
      <!-- modal for login og logout -->
      <div
         class="modal fade"
         id="loginRegisterModalToggle"
         aria-hidden="true"
         aria-labelledby="loginRegisterModalToggleLabel"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="loginRegisterModalToggleLabel">
                     Login
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body">
                  <div class="mb-3">
                     <label for="loginInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="loginInputEmail"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="loginInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="loginInputPassword"
                     />
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Login
                     </button>
                  </div>
               </form>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#registerModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Register user
                  </button>
               </div>
            </div>
         </div>
      </div>
      <div
         class="modal fade"
         id="registerModalToggle"
         aria-hidden="true"
         aria-labelledby="exampleModalToggleLabel2"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="registerModalToggleLabel">
                     Register User
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body">
                  <div class="mb-3">
                     <label for="registerInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="registerInputEmail"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="registerInputName" class="form-label"
                        >Full name</label
                     >
                     <input
                        type="email"
                        class="form-control"
                        id="registerInputName"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="registerInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="registerInputPassword"
                     />
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Register
                     </button>
                  </div>
               </form>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#loginRegisterModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Back to login
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- Img of the newst products -->
      <section class="mt-5">
         <div class="container-lg">
            <div
               id="carouselExampleIndicators"
               class="carousel slide"
               data-bs-ride="carousel"
            >
               <div class="carousel-indicators">
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="0"
                     class="active"
                     aria-current="true"
                     aria-label="Slide 1"
                  ></button>
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="1"
                     aria-label="Slide 2"
                  ></button>
                  <button
                     type="button"
                     data-bs-target="#carouselExampleIndicators"
                     data-bs-slide-to="2"
                     aria-label="Slide 3"
                  ></button>
               </div>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img
                        src="/image/paul-volkmer-qVotvbsuM_c-unsplash.jpg"
                        class="d-block w-100"
                        alt="..."
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="/image/paul-volkmer-qVotvbsuM_c-unsplash.jpg"
                        class="d-block w-100"
                        alt="..."
                     />
                  </div>
                  <div class="carousel-item">
                     <img
                        src="/image/paul-volkmer-qVotvbsuM_c-unsplash.jpg"
                        class="d-block w-100"
                        alt="..."
                     />
                  </div>
               </div>
               <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
               >
                  <span
                     class="carousel-control-prev-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
               >
                  <span
                     class="carousel-control-next-icon"
                     aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
               </button>
            </div>
         </div>
      </section>
      <!-- New Products -->
      <section class="mt-5">
         <div class="container-lg">
            <div class="d-flex justify-content-between">
               <h2 class="text-success fw-light">New Products</h2>
               <button class="btn btn-round btn-lg bg-secondary">
                  See more
               </button>
            </div>
         </div>
      </section>
      <section class="mt-5">
         <div class="container-lg">
            <div class="row">
               <div class="col-12 col-md-6 col-lg-4 mb-5">
                  <div class="card position-relative shadow">
                     <a href="#">
                        <img
                           class="card-img-top"
                           src="/image/paul-volkmer-qVotvbsuM_c-unsplash.jpg"
                           alt=""
                        />
                     </a>
                     <h4
                        class="card-text position-absolute top-0 start-0 p-1 bg-light"
                     >
                        2h 39m
                     </h4>
                     <div class="card-body position-relative">
                        <a
                           href="#"
                           class="btn btn-secondary btn__card position-absolute top-0 start-50 translate-middle rounded-circle shadow"
                           ><span
                              class="position-absolute top-50 start-50 translate-middle fw-bold fs-4"
                              >BID</span
                           >
                        </a>
                        <h3 class="card-title text-center mt-4">Title</h3>
                        <p class="card-text text-center">269</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
