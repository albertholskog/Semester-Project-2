<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/css/styles.css" />
      <script
         defer
         src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      ></script>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <script src="/src/js/script.js" type="module"></script>
      <script src="/src/js/produt.mjs" type="module"></script>
      <title>Home page</title>
   </head>
   <body class="bg-primary d-flex flex-column justify-content-between">
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"
               ><h1 class="text-success">
                  BID<span class="text-secondary">:</span>IT
               </h1></a
            >
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarTogglerDemo02"
               aria-controls="navbarTogglerDemo02"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div
               class="collapse navbar-collapse justify-content-end"
               id="navbarTogglerDemo02"
            >
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a
                        class="nav-link text-center text-success mx-lg-2 fs-5 fw-light"
                        href="/index.html"
                        >Home</a
                     >
                  </li>
                  <li class="nav-item dropdown">
                     <a
                        class="nav-link dropdown-toggle text-center text-success mx-lg-2 fs-5 fw-light"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                     >
                        Profile
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                           <a
                              class="dropdown-item text-center"
                              href="/profil.html"
                              >Profile</a
                           >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="d-flex justify-content-center">
                           <a
                              class="btn"
                              data-bs-toggle="modal"
                              href="#loginRegisterModalToggle"
                              role="button"
                              >Login / Register</a
                           >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li class="d-flex justify-content-center">
                           <a class="dropdown-item text-center" href="#"
                              >Logout</a
                           >
                        </li>
                     </ul>
                  </li>
                  <li class="nav-item me-4">
                     <a
                        class="nav-link text-center mx-lg-2 mb-4 mb-lg-0 text-success fs-5 fw-light"
                        data-bs-toggle="modal"
                        data-bs-target="#createlistingModal"
                        type="button"
                        href="/createlisting.html"
                        >Create listing</a
                     >
                  </li>
               </ul>
               <form class="d-flex position-relative">
                  <input
                     class="form-control search__bar"
                     type="search"
                     placeholder="Search"
                     aria-label="Search"
                  />
                  <button
                     class="btn position-absolute top-50 end-0 translate-middle-y"
                     type="submit"
                  >
                     <i class="bi bi-search fs-3"></i>
                  </button>
               </form>
            </div>
         </div>
      </nav>
      <!-- modal for create listing -->

      <!-- Modal -->
      <div
         class="modal fade"
         id="createlistingModal"
         tabindex="-1"
         aria-labelledby="createlistingModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="createlistingModalLabel">
                     Create listing
                  </h1>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body">
                  <div class="mb-3">
                     <label for="titleInput" class="form-label">Title</label>
                     <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="titleInput"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="descriptionInput" class="form-label"
                        >Description</label
                     >
                     <textarea
                        name="description"
                        class="form-control"
                        id="descriptionInput"
                        rows="3"
                     ></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="imageUrlInput" class="form-label">Image</label>
                     <input
                        name="media"
                        type="text"
                        class="form-control"
                        id="imageUrlInput1"
                     />
                     <input
                        type="text"
                        class="form-control my-2"
                        id="imageUrlInput2"
                     />
                     <input
                        type="text"
                        class="form-control"
                        id="imageUrlInput3"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="dataInput" class="form-label">Data</label>
                     <input
                        name="endsAt"
                        type="datetime"
                        class="form-control"
                        id="dataInput"
                     />
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                     <button
                        type="submit"
                        class="btn btn-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Submit
                     </button>
                  </div>
               </form>
               <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">
                     Close
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- modal for login og logout -->
      <div
         class="modal fade"
         id="loginRegisterModalToggle"
         aria-hidden="true"
         aria-labelledby="loginRegisterModalToggleLabel"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="loginRegisterModalToggleLabel">
                     Login
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body login__form">
                  <div class="mb-3">
                     <label for="loginInputEmail" class="form-label"
                        >Email address</label
                     >
                     <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="loginInputEmail"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="loginInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="loginInputPassword"
                     />
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Login
                     </button>
                  </div>
               </form>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#registerModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Register user
                  </button>
               </div>
            </div>
         </div>
      </div>
      <div
         class="modal fade"
         id="registerModalToggle"
         aria-hidden="true"
         aria-labelledby="exampleModalToggleLabel2"
         tabindex="-1"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="registerModalToggleLabel">
                     Register User
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form class="modal-body register__form">
                  <!-- <div class="mb-3"> -->
                  <label for="registerInputEmail" class="form-label"
                     >Email address</label
                  >
                  <input
                     name="email"
                     type="email"
                     class="form-control"
                     id="registerInputEmail"
                     aria-describedby="emailHelp"
                  />
                  <!-- </div> -->
                  <div class="mb-3">
                     <label for="registerInputName" class="form-label"
                        >Full name</label
                     >
                     <input
                        name="name"
                        type="text"
                        class="form-control"
                        id="registerInputName"
                        aria-describedby="emailHelp"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="registerInputPassword" class="form-label"
                        >Password</label
                     >
                     <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="registerInputPassword"
                     />
                  </div>
                  <div class="d-flex justify-content-center modal-footer">
                     <button
                        type="submit"
                        class="btn bg-secondary rounded-circle shadow btn__size--reguler"
                     >
                        Register
                     </button>
                  </div>
               </form>
               <div>
                  <button
                     class="btn mb-1"
                     data-bs-target="#loginRegisterModalToggle"
                     data-bs-toggle="modal"
                     data-bs-dismiss="modal"
                  >
                     Back to login
                  </button>
               </div>
            </div>
         </div>
      </div>
      <section class="container-lg mt-5">
         <div class="row justify-content-center">
            <div
               class="col-12 col-xl-7 bg-light mx-3 p-1 rounded-1 shadow prod__carousel"
            >
               <div
                  id="carouselExampleControls"
                  class="carousel slide h-100"
                  data-bs-ride="carousel"
               >
                  <div class="carousel-inner h-100 rounded-1"></div>
                  <button
                     class="carousel-control-prev"
                     type="button"
                     data-bs-target="#carouselExampleControls"
                     data-bs-slide="prev"
                  >
                     <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                     ></span>
                     <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                     class="carousel-control-next"
                     type="button"
                     data-bs-target="#carouselExampleControls"
                     data-bs-slide="next"
                  >
                     <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                     ></span>
                     <span class="visually-hidden">Next</span>
                  </button>
               </div>
            </div>
            <div
               class="col-12 col-xl-4 bg-light mx-3 mt-3 mt-xl-0 rounded-1 shadow prod__info"
            >
               <form class="pt-3 d-flex align-items-center">
                  <label
                     for="bidInput"
                     class="m form-label mb-0 me-2 fw-light fs-3 text-dark"
                     >Bid:</label
                  >
                  <input
                     type="number"
                     class="form-control w-auto"
                     id="bidInput"
                     aria-describedby="bid"
                  />

                  <button
                     type="submit"
                     class="btn btn-secondary ms-3 shadow btn__card rounded-circle"
                  >
                     Bid
                  </button>
               </form>
               <div class="my-3 container__bid--current"></div>
               <div class="my-5 mx-1">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                     <li class="nav-item" role="presentation">
                        <button
                           class="nav-link active border-0 rounded-circle text-center"
                           id="info-tab"
                           data-bs-toggle="tab"
                           data-bs-target="#info-tab-pane"
                           type="button"
                           role="tab"
                           aria-controls="info-tab-pane"
                           aria-selected="true"
                        >
                           <i class="bi bi-info-circle text-dark fs-3"></i>
                        </button>
                     </li>
                     <li class="nav-item" role="presentation">
                        <button
                           class="nav-link border-0 rounded-circle text-center"
                           id="biding-history-tab"
                           data-bs-toggle="tab"
                           data-bs-target="#biding-history-tab-pane"
                           type="button"
                           role="tab"
                           aria-controls="biding-history-tab-pane"
                           aria-selected="false"
                        >
                           <i class="bi bi-clock-history text-dark fs-3"></i>
                        </button>
                     </li>
                  </ul>
                  <div class="tab-content mt-3" id="myTabContent">
                     <div
                        class="tab-pane fade show active container__bid--info"
                        id="info-tab-pane"
                        role="tabpanel"
                        aria-labelledby="info-tab"
                        tabindex="0"
                     ></div>
                     <div
                        class="tab-pane fade container__bid--history"
                        id="biding-history-tab-pane"
                        role="tabpanel"
                        aria-labelledby="biding-history-tab"
                        tabindex="0"
                     ></div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer>ad</footer>
   </body>
</html>
